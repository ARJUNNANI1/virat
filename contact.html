<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CUSTOMER SUPPORT</title>
  </head>
  <body>
        <p><u>contact me here:</u></p>
      <form class="contact" action="index.html" method="post">
         <label for="name">Enter Your Name:</label>
         <input type="text" name="name" min="5" max="15" required><br><br>
         <label for="email">Enter Your Email:</label>
         <input type="email" name="email" pattern="....@gmail.com" size="30" required><br><br>
         <button type="button" name="button">SUBMIT</button><br><br>
         <input type="reset" name="reset" value="RESET">
         <p><u>Select Your Appointment date:</u></p>
           <input type="datetime-local" name="Appointment">
      </form>
  </body>
</html>
